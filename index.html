<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <div id="status">Player X's turn</div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');

        function renderBoard(board) {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                cellElement.innerText = cell;
                cellElement.onclick = () => makeMove(index);
                boardElement.appendChild(cellElement);
            });
        }

        async function fetchGameState() {
            const response = await fetch('/state');
            const gameState = await response.json();
            renderBoard(gameState.board);
            updateStatus(gameState);
        }

        async function makeMove(index) {
            const response = await fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ index })
            });
            const gameState = await response.json();
            renderBoard(gameState.board);
            updateStatus(gameState);
            if (gameState.winner) {
                alert(`Player ${gameState.winner} wins!`);
            }
        }

        async function resetGame() {
            const response = await fetch('/reset', {
                method: 'POST'
            });
            const gameState = await response.json();
            renderBoard(gameState.board);
            updateStatus(gameState);
        }

        function updateStatus(gameState) {
            if (gameState.winner) {
                statusElement.innerText = `Player ${gameState.winner} wins!`;
            } else {
                statusElement.innerText = `Player ${gameState.current_player}'s turn`;
            }
        }

        fetchGameState();
    </script>
</body>
</html>
